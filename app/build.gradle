apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }


        signingConfigs {

            release {

                storeFile file('droidboosters.keystore')
                storePassword "droidboosters"
                keyAlias "alias"
                keyPassword "droidboosters"
            }
        }

        buildTypes {

            release {

                signingConfig signingConfigs.release
            }
        }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.google.android.gms:play-services:4.0.30'
    }






}